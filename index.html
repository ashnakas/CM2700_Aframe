<!DOCTYPE html>
<html>
    <head>
        <title>AFrameProject</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="sky" src="/Pictures/RainyBG.jpeg">
            </a-assets>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" height="14"></a-box>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" src="/Pictures/WetCement.jpeg"></a-plane>
        </a-scene>
    
    </body>

</html>
